<div ng-app="app">
  <ion-view title="searchTab2" hide-nav-bar="true" id="page10">
    <div ng-controller="HomeCtrl">
      <ion-content padding="true">
          <div class="item-button-left">
              <a ui-sref="tabsController.searchTab" class="button button-light  icon ion-android-arrow-back"></a>
              <label class="item item-input" id="searchTab-search1" name="Search_box" style="border: none">
                  <i class="icon ion-search placeholder-icon"></i>
                  <input type="search" placeholder="Search">
              </label>
          </div>
          <div ng-controller="PanelController as panel">
            <div class="tabs-striped tabs-top tabs-color-dark">
              <div class="tabs">
                <a href ng-click="panel.selectTab(1)" ng-class="{ active: panel.isSelected(1) }" class="tab-item">TOP</a>
                <a href ng-click="panel.selectTab(2)" ng-class="{ active: panel.isSelected(2) }" class="tab-item">PEOPLE</a>
                <a href ng-click="panel.selectTab(3)" ng-class="{ active: panel.isSelected(3) }" class="tab-item">TAGS</a>
                <a href ng-click="panel.selectTab(4)"  ng-class="{ active: panel.isSelected(4) }" class="tab-item">PLACES</a>
              </div>
            </div>

            <div class="list" ng-show="panel.isSelected(1)">
               <br><br>
               <p>dkhfd111kjh</p>
            </div>
            <div class="list" ng-show="panel.isSelected(2)" id="PEOPLE"  ng-init="showPosts()">
               <br><br>
               <div ng-repeat="post in posts" >
               <a class="item item-avatar" href="#">
                 <img ng-src="{{posts[$index].avatar}}">
                 <h2>{{post.username}}</h2>
                 <p>{{post.caption}}</p>
               </a>
               </div>
            </div>
            <div class="list" ng-show="panel.isSelected(3)">
              <br><br>
              <p>dkhdd333fdkjh</p>
            </div>
            <div class="panel" ng-show="panel.isSelected(4)">
              <br><br>
              <p>dkhfd444kjh</p>
            </div>
          </div>
        </ion-content>
    </div>
  </ion-view>
</div>
